<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output"></div>
        <div class="utils">
            <button class="operation util" id="clear">Clear</button>
            <button class="operation util" id="del">Del</button>
        </div>
        <div class="buttons">
            <button class="num operation left-edge">1</button>
            <button class="num operation">2</button>
            <button class="num operation">3</button>
            <button class="operation right-edge operator">&plus;</button>
            <button class="num operation left-edge">4</button>
            <button class="num operation">5</button>
            <button class="num operation">6</button>
            <button class="operation right-edge operator">&minus;</button>
            <button class="num operation left-edge">7</button>
            <button class="num operation">8</button>
            <button class="num operation">9</button>
            <button class="operation right-edge operator">&times;</button>
            <button class="operation left-edge" id="decimal">.</button>
            <button class="num operation">0</button>
            <button class="operation" id="equals">=</button>
            <button class="operation right-edge operator">&divide;</button>
        </div>
    </div>
</body>
</html>
