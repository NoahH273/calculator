<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output">

        </div>
        <div class="utils">
            <button class="operation util">Clear</button>
            <button class="operation util">Del</button>
        </div>
        <div class="buttons">
            <button class="operation left-edge">1</button>
            <button class="operation">2</button>
            <button class="operation">3</button>
            <button class="operation right-edge">+</button>
            <button class="operation left-edge">4</button>
            <button class="operation">5</button>
            <button class="operation">6</button>
            <button class="operation right-edge">-</button>
            <button class="operation left-edge">7</button>
            <button class="operation">8</button>
            <button class="operation">9</button>
            <button class="operation right-edge">x</button>
            <button class="operation left-edge">.</button>
            <button class="operation">0</button>
            <button class="operation">=</button>
            <button class="operation right-edge">&divide;</button>
        </div>
    </div>
</body>
</html>
